<!DOCTYPE html>
<html>
	<head>
		<title>Star Wars RPG</title>
	</head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<body>
		<h1>Star Wars RPG!</h1>
		<div class="container-fluid position">
			<div id="content1" class="description">
				<p>Darth Maul</p>
				<img id="fighter1" src="assets/images/Darth_Maul.png" alt="">
				<span id="HP">180</span>
			</div>
			<div id="content2" class="description">
				<p>Darth Sidious</p>
				<img id="fighter2"  src="assets/images/darth_sidious.jpg" alt="">
				<span id="HP">150</span>
			</div>
			<div id="content3" class="description">
				<p>Luke Skywalker</p>
				<img id="fighter3"  src="assets/images/luke.jpg" alt="">
				<span id="HP">100</span>
			</div>
			<div id="content4" class="description">
				<p>Obi-Wan</p>
				<img id="fighter4" src="assets/images/obiwan.jpg" alt="">
				<span id="HP">120</span>
			</div>
		</div>
		<p>Your Character</p>
		<span id="opponents"></span>
		<p>Enemies available to attack</p>
		<button>Attack</button>
		<p>Fight section</p>
		<p>Defender</p>
		<span id= "currentFighter"></span>

</html>
